name: Shellcheck

on: [push, pull_request]

jobs:
  shellcheck:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        shell:
          - bash
          - dash
          - ksh
          - sh
        script:
          - beta-install.sh
          - install.sh

    steps:
      - uses: actions/checkout@v2
      - name: Update shellcheck
        run: sudo apt-get install shellcheck
      - name: Shellcheck
        run: shellcheck -s ${{ matrix.shell }} ${{ matrix.script }}
